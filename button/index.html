<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Login Fromm</title>
</head>
<body>
    <div class="login_from_container">
        <div class="login_form">
            <h2>Login</h2>
            <div class="input_group">
                
                <input type="text" placeholder="Username" class="input_text" autocomplete="off">
            </div>
            <div class="input_group">
                <i class="fa fa-unlock-alt"></i>
                <input type="password" placeholder="Password" class="input_text" autocomplete="off">
            </div>
            <div class="button_group" id="login_but1"><a>Submit</a></div>
            <div class="fotter"><a>Forget Password ?</a><a>SingUp</a></div>
        </div>
    </div>


    <script src="login.js"></script>
</body>
</html>
